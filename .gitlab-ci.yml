image: node:6.5.0
cache:
  paths:
  - node_modules/
production:
  type: deploy
  script:
  - apt-get update -qy
  - echo "Y" |apt-get install libssl-dev
  - apt-get install -y rubygems
  - gem install dpl
  - dpl --provider=heroku --app=web-agro-api --api-key=$HEROKU_PRODUCTION_API_KEY
  only:
  - master

